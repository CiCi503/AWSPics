AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda function to login and sign CloudFront cookies

Parameters:
  originAccessIdentity:
    Description: "CloudFront OAI"
    Type: "String"
  websiteDomain:
    Description: "Website domain"
    Type: "String"
  sessionDuration:
    Description: "Number of seconds the user has access to the file"
    Type: "Number"
  redirectOnSuccess:
    Description: "Whether to send a HTTP 200 or 302 on successful login (boolean)"
    Type: "String"
  kmsKeyId:
    Description: "ID of the KMS key used to encrypt other parameters"
    Type: "String"
    NoEcho: true
  cloudFrontKeypairId:
    Description: "CloudFront keypair ID encrypted with KMS"
    Type: "String"
    Default: ""
    NoEcho: true
  encryptedCloudFrontPrivateKey:
    Description: "CloudFront private key encrypted with KMS"
    Type: "String"
    NoEcho: true
  encryptedHtpasswd:
    Description: "htpasswd file contents encrypted with KMS"
    Type: "String"
    NoEcho: true

Resources:

  #
  # Login Lambda function definition
  #
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs4.3
      CodeUri: dist/lambda.zip
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          WEBSITE_DOMAIN: !Ref websiteDomain
          SESSION_DURATION: !Ref sessionDuration
          REDIRECT_ON_SUCCESS: !Ref redirectOnSuccess
          CLOUDFRONT_KEYPAIR_ID: !Ref cloudFrontKeypairId
          ENCRYPTED_CLOUDFRONT_PRIVATE_KEY: !Ref encryptedCloudFrontPrivateKey
          ENCRYPTED_HTPASSWD: !Ref encryptedHtpasswd
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /login
            Method: post

  #
  # Login IAM role so the Lambda can log (CloudWatch) and decrypt secrets (KMS)
  #
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowLambdaServiceToAssumeRole"
            Effect: "Allow"
            Action: [ "sts:AssumeRole" ]
            Principal:
              Service: [ "lambda.amazonaws.com" ]
      Policies:
        - PolicyName: KmsDecrypt
          PolicyDocument:
            Statement:
              - Effect: "Allow"
                Resource: !Sub
                  - "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/${id}"
                  - id: !Ref kmsKeyId
                Action: [ "kms:Decrypt" ]

  #
  # Resize Lambda function definition
  #
  ResizeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs6.10
      CodeUri: dist/lambda-resize.zip
      Role: !GetAtt ResizeLambdaRole.Arn
      Timeout: 30
      MemorySize: 1024

  #
  # Resize IAM role so the Lambda can log (CloudWatch) and read/write S3 objects
  #
  ResizeLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowLambdaServiceToAssumeRole"
            Effect: "Allow"
            Action: [ "sts:AssumeRole" ]
            Principal:
              Service: [ "lambda.amazonaws.com" ]
      Policies:
        - PolicyName: ResizeLambdaGetOriginal
          PolicyDocument:
            Statement:
              - Effect: "Allow"
                Resource: "arn:aws:s3:::protected.pictures2-original/*"
                Action: [ "s3:GetObject" ]
        - PolicyName: ResizeLambdaPutResized
          PolicyDocument:
            Statement:
              - Effect: "Allow"
                Resource: "arn:aws:s3:::protected.pictures2-resized/*"
                Action: [ "s3:PutObject" ]

  #
  # Original Bucket
  #
  OriginalBucketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref ResizeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref "AWS::AccountId"
      SourceArn: !Sub "arn:aws:s3:::protected.pictures2-original"
  OriginalBucket:
    Type: AWS::S3::Bucket
    DependsOn: OriginalBucketPermission
    Properties:
      BucketName: "protected.pictures2-original"
      NotificationConfiguration:
        LambdaConfigurations:
        - Event: 's3:ObjectCreated:*'
          Function: !GetAtt ResizeFunction.Arn
  OriginalBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: OriginalBucket
    Properties:
      Bucket: !Ref OriginalBucket
      PolicyDocument:
        Statement:
          - Action:
            - "s3:GetObject"
            Effect: "Allow"
            Resource: !Sub
            - "${bucket}/*"
            - bucket: !GetAtt OriginalBucket.Arn
            Principal:
              AWS: !Sub
              - "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${id}"
              - id: !Ref originAccessIdentity

  #
  # Resized Bucket
  #
  ResizedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "protected.pictures2-resized"
  ResizedBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: ResizedBucket
    Properties:
      Bucket: !Ref ResizedBucket
      PolicyDocument:
        Statement:
          - Action:
            - "s3:GetObject"
            Effect: "Allow"
            Resource: !Sub
            - "${bucket}/*"
            - bucket: !GetAtt ResizedBucket.Arn
            Principal:
              AWS: !Sub
              - "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${id}"
              - id: !Ref originAccessIdentity

  #
  # Web Bucket
  #
  WebBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "protected.pictures2"
  WebBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: WebBucket
    Properties:
      Bucket: !Ref WebBucket
      PolicyDocument:
        Statement:
          - Action:
            - "s3:GetObject"
            Effect: "Allow"
            Resource: !Sub
            - "${bucket}/*"
            - bucket: !GetAtt WebBucket.Arn
            Principal:
              AWS: !Sub
              - "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${id}"
              - id: !Ref originAccessIdentity

  #
  # CloudFront Distribution
  #
  ProtectedPicturesDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: protected.pictures2-resized.s3.amazonaws.com
            Id: S3-protected.pictures2-resized
            S3OriginConfig:
              OriginAccessIdentity: !Sub
              - "origin-access-identity/cloudfront/${id}"
              - id: !Ref originAccessIdentity
          - DomainName: protected.pictures2-original.s3.amazonaws.com
            Id: S3-protected.pictures2-original
            S3OriginConfig:
              OriginAccessIdentity: !Sub
              - "origin-access-identity/cloudfront/${id}"
              - id: !Ref originAccessIdentity
          - DomainName: protected.pictures2.s3.amazonaws.com
            Id: S3-protected.pictures2
            S3OriginConfig:
              OriginAccessIdentity: !Sub
              - "origin-access-identity/cloudfront/${id}"
              - id: !Ref originAccessIdentity
        CacheBehaviors:
          - TargetOriginId: S3-protected.pictures2-resized
            ViewerProtocolPolicy: allow-all
            PathPattern: 'pics/resized/*'
            ForwardedValues:
              QueryString: 'false'
          - TargetOriginId: S3-protected.pictures2-original
            ViewerProtocolPolicy: allow-all
            PathPattern: 'pics/original/*'
            ForwardedValues:
              QueryString: 'false'
        Enabled: 'true'
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          TargetOriginId: S3-protected.pictures2
          ForwardedValues:
            QueryString: 'false'
          ViewerProtocolPolicy: allow-all
        PriceClass: PriceClass_All
        ViewerCertificate:
          CloudFrontDefaultCertificate: 'true'
